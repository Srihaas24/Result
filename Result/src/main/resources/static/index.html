<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High School Results</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>High School</h1>

        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/008/040/410/small_2x/school-logo-design-template-free-vector.jpg" alt="School Logo">
        </div>

        <div class="notice">
            <marquee behavior="scroll" direction="left">Result has been declared</marquee>
        </div>

        <div class="actions">
            <a href="checkResult"><button class="btn primary">Check Result</button></a>
            <a href="adminlogin"><button class="btn">Admin Login</button></a>
            <a href="teacherlogin"><button class="btn">Teacher Login</button></a>
        </div>
    </div>
</body>
</html>
